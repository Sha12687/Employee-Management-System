<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Page</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" >EMP System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active"href="AddEMP">Add Emp</a>
      </li>
    </ul>
      <form class="d-flex " style="margin-right: 50px">
        <input id="searchInput" class="form-control me-2" style="margin-right: 10px" type="search" placeholder="Search Employee" aria-label="Search">
      </form>
  </div>
</nav>
<div  th:if=${session.msg}>
<div class="alert alert-success" role="alert" th:text="${session.msg}">
</div>
<th:block th:text="${#session.removeAttribute('msg')}" ></th:block>
</div>
<div class="container p-5">
<table class="table table-striped " >
  <thead  class="bg-primary text-white ">
    <tr>
      <th  scope="col">ID</th>
       <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone No.</th>
       <th scope="col">Salary</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr data-searchable th:each="e,iterStat:${allEmploye}">
      <th data-searchable th:text="${iterStat.count}"></th>
      <td data-searchable th:text="${e.name}"></td>
      <td data-searchable th:text="${e.address}"></td>
      <td data-searchable th:text="${e.email}"></td>
        <td th:text="${e.no}"></td>
          <td th:text="${e.salary}"></td>
          <td> <a class="btn btn-sm btn-primary mt-2 me-2" th:href=@{/edit/{id}(id=${e.id})}>Edit</a>
          <a class="btn btn-sm btn-danger mt-2" th:href=@{/delete/{id}(id=${e.id})}> Delete</a>
          </td>
    </tr>
  </tbody>
</table>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="js/script.js"></script>
</html>
